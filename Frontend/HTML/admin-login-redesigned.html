<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Government Systems Monitor</title>
  <link rel="stylesheet" href="../CSS/design-system.css">
  <link rel="stylesheet" href="../CSS/styles-new.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: var(--space-4);
    }

    header {
      display: none;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--color-bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-12);
      box-shadow: var(--shadow-xl);
      text-align: center;
    }

    .login-logo {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .login-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }

    .login-subtitle {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-8);
    }

    .form-group {
      text-align: left;
      margin-bottom: var(--space-6);
    }

    .form-label {
      display: block;
      margin-bottom: var(--space-2);
    }

    .form-input {
      width: 100%;
    }

    .form-remember {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-6);
      font-size: var(--text-sm);
    }

    .form-remember input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      margin-bottom: var(--space-4);
    }

    .login-footer {
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    .login-footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-fast);
    }

    .login-footer a:hover {
      color: var(--color-secondary);
    }

    .alert {
      margin-bottom: var(--space-6);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">üîê</div>
      <h1 class="login-title">Admin Portal</h1>
      <p class="login-subtitle">Government Systems Monitor</p>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="form-remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary login-button btn-lg">
          Sign In
        </button>
      </form>

      <div class="login-footer">
        <a href="index.html">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alertContainer = document.getElementById('alert-container');

      try {
        const response = await fetch('http://localhost:5001/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Store token
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Show success message
          alertContainer.innerHTML = `
            <div class="alert alert-success">
              Login successful! Redirecting...
            </div>
          `;

          // Redirect to admin systems page
          setTimeout(() => {
            window.location.href = 'admin-systems.html';
          }, 1500);
        } else {
          alertContainer.innerHTML = `
            <div class="alert alert-danger">
              ${data.message || 'Login failed. Please try again.'}
            </div>
          `;
        }
      } catch (error) {
        console.error('Login error:', error);
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            Connection error. Please check your connection and try again.
          </div>
        `;
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'admin-systems.html';
    }
  </script>
</body>
</html>
