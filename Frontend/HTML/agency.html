<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency Detail - Government Systems Monitor</title>
  <link rel="stylesheet" href="../CSS/design-system.css">
  <link rel="stylesheet" href="../CSS/styles-new.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-logo">
      <div class="header-logo-icon">üõ°Ô∏è</div>
      <span>Government Systems Monitor</span>
    </div>
    <nav class="header-nav">
      <a href="index.html">Dashboard</a>
    </nav>
    <div class="header-actions">
      <button class="btn btn-secondary btn-sm" id="sidebar-mobile-toggle" style="display: none;">‚ò∞ Menu</button>
      <a href="admin-login.html" class="btn btn-secondary btn-sm">Admin</a>
    </div>
  </header>

  <!-- Agency Sidebar Navigation -->
  <aside class="agency-sidebar" id="agency-sidebar">
    <div class="agency-sidebar-header">Agencies</div>
    <!-- FIXED: Changed id to match JavaScript -->
    <ul class="agencies-list" id="agenciesList">
      <!-- Populated by JavaScript -->
    </ul>
  </aside>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Agency Hero Section -->
      <div class="agency-hero" id="agency-hero">
        <!-- FIXED: Changed to camelCase IDs to match JavaScript -->
        <div class="agency-hero-icon" id="agencyIcon">üè¢</div>
        <div class="agency-hero-info">
          <h1 id="agencyTitle">Loading...</h1>
          <p id="agencyDescription">Loading agency details...</p>
          <!-- ADDED: Hidden element needed by JavaScript -->
          <div id="agencyName" style="display:none;"></div>
        </div>
      </div>

      
      <!-- Agency Stats -->
<div class="dashboard-stats" id="agency-stats-section" style="margin-bottom: var(--space-8);">
  <div class="card stat-card">
    <div class="stat-value" id="totalSystems">0</div>
    <div class="stat-label">Total Systems</div>
  </div>

  <div class="card stat-card">
    <div class="stat-value" id="systemsUp" style="color: var(--color-success);">0</div>
    <div class="stat-label">Systems Online</div>
  </div>

  <div class="card stat-card">
    <div class="stat-value" id="systemsDown" style="color: var(--color-danger);">0</div>
    <div class="stat-label">Systems Offline</div>
  </div>

  <div class="card stat-card">
    <div class="stat-value" id="agency-avg-uptime">0%</div>
    <div class="stat-label">Average Uptime</div>
  </div>
</div>

      <!-- Systems Table -->
      <section style="margin-top: var(--space-12); margin-bottom: var(--space-12);">
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>System Name</th>
                <th>Type</th>
                <th>Status</th>
                <th>Uptime</th>
                <th>Last Check</th>
              </tr>
            </thead>
            <!-- FIXED: Changed to match JavaScript -->
            <tbody id="systemsBody">
              <tr>
                <td colspan="5" class="text-center">
                  <div class="loading-spinner" style="margin: var(--space-4) auto;"></div>
                  <p>Loading systems...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Mobile Sidebar Toggle Button -->
  <button class="btn btn-icon btn-primary" id="sidebar-toggle-btn" style="display: none; position: fixed; bottom: var(--space-6); right: var(--space-6); z-index: 600;">
    ‚ò∞
  </button>

  <script src="../JS/agency-dynamic.js"></script>
</body>
</html>
